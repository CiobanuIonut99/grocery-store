<div style="display: inline">

  <div id="product-list">
    <ul id="save-product">
      <li>
        <a routerLink='/save-product'>Save Product</a>
      </li>
    </ul>
    <h1 id="product-list-title" *ngIf="showProducts === false">{{title}}</h1>
  </div>

  <div>

    <table mat-table class="product-list-table"
           [dataSource]="products">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let product">{{product.productId}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let product">{{product.productName}}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let product">{{product.productPrice}}</td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let product">{{product.productWeight}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>

      <tr mat-row *matRowDef="let product;columns:displayedColumns"></tr>

    </table>
